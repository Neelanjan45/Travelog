<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/d79115024d.js" crossorigin="anonymous"></script>

    <title>TRAVELOG - A Simple Travel Blog</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <header class="header">
                <img src="img/pexels-jens-johnsson-66100.jpg" alt="Travelog Logo" class="logo">

                <form action="" class="search">
                    <input type="text" class="search__input" placeholder="Search Place">
                    <button class="search__button">
                        <i class="fas fa-search search__icon"></i>
                    </button>
                </form>
            </header>
            <div class="main">
                Main Content
            </div>
        </div>
        <nav class="sidebar">
            <ul class="side-nav">
                <li class="side-nav__item side-nav__item--active">
                    <a href="#" class="side-nav__link">
                        <i class="fas fa-home side-nav__icon">
                        </i>
                        <span>Hotel</span>
                    </a>
                </li>
                <li class="side-nav__item">
                    <a href="#" class="side-nav__link">
                        <i class="fas fa-home side-nav__icon">
                        </i>
                        <span>Flight</span>
                    </a>
                </li>
                <li class="side-nav__item">
                    <a href="#" class="side-nav__link">
                        <i class="fas fa-home side-nav__icon">
                        </i>
                        <span>Car Rental</span>
                    </a>
                </li>
                <li class="side-nav__item">
                    <a href="#" class="side-nav__link">
                        <i class="fas fa-home side-nav__icon">
                        </i>
                        <span>Tours</span>
                    </a>
                </li>
            </ul>

            <div class="legal">
                &copy; 2021 by Travelog. All rights reserved.
            </div>
        </nav>
    </div>
</body>
</html>
